<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="css\style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar ">
        <div class="container">
          <a class="navbar-brand link-git" href="#">
            <img src="img\skull.jpg" alt="" width="70" height="70">
          </a>
          <a style="color: rgb(181, 142, 142);" class="navbar-brand" href="#">
            Meu gitHub
          </a>
        </div>
      </nav>

        <div class="card">
            <div class="alert alert-danger" role="alert">
                Cheque os campos!
              </div>
              <div class="alert alert-danger" role="alert">
                Hmmm, você não tem idade o suficiente, o minimo é 18!
              </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                        Gostei do nome!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                        OK!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Telefone</label>
                    <input type="tel" onkeyup="handlePhone(event)" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                       Otimo :)
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Idade</label>
                    <input type="date" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                       hmmm
                    </div>
                </div>
              
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">E-mail</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Digite seu e-mail
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Valide o e-mail</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Digite seu e-mail
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Senha</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Digite sua senha
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Valide a senha</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Digite sua senha novamente
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar formulario</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
